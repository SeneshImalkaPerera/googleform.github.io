<!DOCTYPE html>
<html>
<head>
    <title>වසරේ වාණිජවේදියා</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: lightblue;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-top: 0;
        }
        
        #timer {
            font-size: 48px;
            margin: 20px 0;
            color: #333;
        }
        
        .form-container {
            position: relative;
            padding-bottom: 75%;
            height: 0;
            overflow: hidden;
        }
        
        .form-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        img {
            width: 750px;
            border-radius: 5px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="වසරේ වාණිජවේදියා (2).png" alt="">
        <div id="timer">02:00</div>
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd6FDtBV0dAFG4xd0HNOrD9uXVmQFzp2aBWuh0LlKUpdrPpgg/viewform?embedded=true" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">පූරණය කරමින්…</iframe>
        </div>
    </div>

    <script>
        var timeLimit = 120;

        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(timer);

                }
            }, 1000);
        }

        window.onload = function () {
            var display = document.querySelector('#timer');
            startTimer(timeLimit, display);
        };
    </script>
</body>
</html>
